    <!-- Generacion de Codigos QR -->
    <script type="text/javascript">
        $( document ).ready(function() {
            console.log( "ready!" );

/// ===============================================================================================

            // Funcion para mostrar mensaje en un alert
            function showMessageAlert(tipo, mensaje) {
                // tipo = [information, warning, success, error]
                console.log(tipo + ' -> ' + mensaje);
                $( "#btn-alert" ).attr('data-type', tipo);
                $( "#btn-alert" ).attr('data-message', mensaje);
                $( "#btn-alert" ).trigger( "click" );
            }
            //showMessageAlert('information', 'Hola Mundo !!');



            // Funcion para obtener paramentros desde la URL
            function GetURLParameter(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) {
                        return sParameterName[1];
                    }
                }
            }



            // Firebase
            var rootRef = firebase.database();
            //console.log('rootRef = ' + rootRef.ref());
            var qrgenRef = rootRef.ref('qrgen');
            //console.log('qrgenRef = ' + qrgenRef);



            // Obtiene el ID del QR que es leido desde la URL
            var id_qrgen = GetURLParameter('codigo');
            if(id_qrgen == null) {
                id_qrgen = -1;
                showMessageAlert('warning', 'La URL no tiene un parametro de codigo');
            }



            // Funcion para consultar si un qrgen tiene asociado un codigo de inventario
            function getCodInventario(id_qrgen) {
                qrgenRef.orderByKey().equalTo(id_qrgen.toString()).once("value")
                .then(
                    function(snapshot) {
                        // Respuesta de la consulta
                        console.log('snapshot ' , snapshot.val());
                        // Valida que la consulta obtenga datos
                        if(snapshot.val() == null) {
                            // Notifica que no se encuentra grgen
                            console.log('No existe codigo QR');
                            showMessageAlert('warning', 'No existe un codigo QR con el ID ' + id_qrgen);
                            // Oculta el spinner de consulta
                            $('#spinner-consulta').hide();
                        } else {
                            // Obtiene los datos de la consulta
                            snapshot.forEach(function(element) {
                                // Numero de inventario asociado al codigo QR
                                var num_inventario = element.val().num_inventario;
                                // Valida que si exista un numero de inventario
                                if(num_inventario != -1) {
                                    console.log('Si existe numero de inventario asociado a QR ' , num_inventario);
                                    // Oculta el spinner de consulta
                                    $('#spinner-consulta').hide();
                                    // Habilida opcion para mostrar informacion de inventario
                                    $('#panel-info-inventario').show();
                                    // Se consulta la informacion del inventario
                                    getInventario(num_inventario);
                                } else {
                                    // Notifica que el codigo QR no tiene Numero de Inventario Asociado
                                    console.log('El codigo QR no tiene asociado un numero de inventario ' , num_inventario);
                                    showMessageAlert('information', 'El código QR no tiene asociado un Número de Inventario');
                                    // Oculta el spinner de consulta
                                    $('#spinner-consulta').hide();
                                    // Habilida la opcion de asignar numero de inventario a QR
                                    $('#panel-admin-inventario').show();
                                }
                            });
                        }
                    },
                    function(error) {
                        // Notifica que el usuario no tiene permiso para leer los datos
                        console.log('No tiene permisos para leer los datos ' + error);
                        showMessageAlert('error', 'No tiene permisos para leer los datos ' + error);
                    }
                );
            }
            // Busca el codigo inventario asociado al codigo QR
            getCodInventario(id_qrgen);



            // Funcion para consultar la informacion de un inventario
            function getInventario(num_inventario) {
                // Facultades donde se puede consultar los inventarios
                var inv_fciencias = rootRef.ref('EquiposEncontrados/FCiencias');
                var inv_fingenieria = rootRef.ref('EquiposEncontrados/FIngeniería');
                var inv_fsalud = rootRef.ref('EquiposEncontrados/FSalud');
                // Inicia la consulta en cada facultad
                inv_fciencias.orderByChild('numero_de_inventario_de_equipo').equalTo(num_inventario).once("value")
                .then(
                    function(snapshot) {
                        // Respuesta de la consulta
                        console.log('snapshot ' , snapshot.val());
                        // Valida que la consulta obtenga datos
                        if(snapshot.val() == null) {
                            // No existe el inventario en la facultad de ciencias
                            console.log('No existe inventario en facultad de ciencias');
                            // Busca en la siguiente facultad
                            inv_fingenieria.orderByChild('numero_de_inventario_de_equipo').equalTo(num_inventario).once("value")
                            .then(
                                function(snapshot) {
                                    // Respuesta de la consulta
                                    console.log('snapshot ' , snapshot.val());
                                    // Valida que la consulta obtenga datos
                                    if(snapshot.val() == null) {
                                        // No existe el inventario en la facultad de ingenieria
                                        console.log('No existe inventario en facultad de ingenieria');
                                        // Busca en la siguiente facultad
                                        inv_fsalud.orderByChild('numero_de_inventario_de_equipo').equalTo(num_inventario).once("value")
                                        .then(
                                            function(snapshot) {
                                                // Respuesta de la consulta
                                                console.log('snapshot ' , snapshot.val());
                                                // Valida que la consulta obtenga datos
                                                if(snapshot.val() == null) {
                                                    // No existe el inventario en la facultad de salud
                                                    console.log('No existe inventario en las facultades');
                                                    // No existen mas facultades, notifica que el inventario no existe
                                                    showMessageAlert('warning', 'No existe el ' + num_inventario + ' inventario en las facultades');
                                                } else {
                                                    // Obtiene los datos de la consulta
                                                    snapshot.forEach(function(element) {
                                                        // Obtiene el objeto de inventario
                                                        var inventario = element.val();
                                                        // Muestra al usuario los datos del inventario
                                                        showInventario(inventario);
                                                    });
                                                }
                                            },
                                            function(error) {
                                                // Notifica que el usuario no tiene permiso para leer los datos
                                                console.log('No tiene permisos para leer los datos ' + error);
                                                showMessageAlert('error', 'No tiene permisos para leer los datos ' + error);
                                            }
                                        );
                                    } else {
                                        // Obtiene los datos de la consulta
                                        snapshot.forEach(function(element) {
                                            // Obtiene el objeto de inventario
                                            var inventario = element.val();
                                            // Muestra al usuario los datos del inventario
                                            showInventario(inventario);
                                        });
                                    }
                                },
                                function(error) {
                                    // Notifica que el usuario no tiene permiso para leer los datos
                                    console.log('No tiene permisos para leer los datos ' + error);
                                    showMessageAlert('error', 'No tiene permisos para leer los datos ' + error);
                                }
                            );
                        } else {
                            // Obtiene los datos de la consulta
                            snapshot.forEach(function(element) {
                                // Obtiene el objeto de inventario
                                var inventario = element.val();
                                // Muestra al usuario los datos del inventario
                                showInventario(inventario);
                            });
                        }
                    },
                    function(error) {
                        // Notifica que el usuario no tiene permiso para leer los datos
                        console.log('No tiene permisos para leer los datos ' + error);
                        showMessageAlert('error', 'No tiene permisos para leer los datos ' + error);
                    }
                );
            }



            // Funcion que muestra los datos de un inventario al usuario
            function showInventario(inventario) {
                // Datos del inventario para mostrar al usuario
                var serial = inventario.serial;
                var num_inventario = inventario.numero_de_inventario_de_equipo;
                var nombre = inventario.nombre_del_equipo;
                var fecha_compra = inventario.fecha_de_compra;
                var facultad = inventario.facultad;
                var edificio = inventario.edificio;
                var espacio = inventario.espacio;
                var responsable = inventario.responsable;
                // Muestra los datos del inventario al usuario
                $('#td_serial').text(serial);
                $('#td_num_inventario').text(num_inventario);
                $('#td_nombre').text(nombre);
                $('#td_fecha_compra').text(fecha_compra);
                $('#td_facultad').text(facultad);
                $('#td_edificio').text(edificio);
                $('#td_espacio').text(espacio);
                $('#td_responsable').text(responsable);
                // Obtiene la ubicacion del edificio
                getUbicacion(edificio);
            }



            // Funcion para consultar la ubicacion de un edificio
            function getUbicacion(edificio) {
                var edificiosRef = rootRef.ref('edificios');
                edificiosRef.orderByKey().equalTo(edificio.toString()).once("value")
                .then(
                    function(snapshot) {
                        // Respuesta de la consulta
                        console.log('snapshot ' , snapshot.val());
                        // Valida que la consulta obtenga datos
                        if(snapshot.val() == null) {
                            // Notifica que no se encuentra edificio
                            console.log('No existe edificio');
                            showMessageAlert('warning', 'No existe registro del edificio');
                        } else {
                            // Obtiene los datos de la consulta
                            snapshot.forEach(function(element) {
                                // Objeto del edificio
                                var obj_edificio = element.val();
                                // Muestra en un geovisor la ubicacion y la informacion de edificio
                                showEdificio(obj_edificio);
                            });
                        }
                    },
                    function(error) {
                        // Notifica que el usuario no tiene permiso para leer los datos
                        console.log('No tiene permisos para leer los datos ' + error);
                        showMessageAlert('error', 'No tiene permisos para leer los datos ' + error);
                    }
                );
            }



            // Funcion para mostrar la ubicacion de un edificio en un geovisor
            function showEdificio(obj_edificio) {
                // Atributos de un objeto edificio
                var edificio = obj_edificio.edif;
                var latitud = obj_edificio.Latitud;
                var longitud = obj_edificio.Longitud;
                var nombre = obj_edificio.Nombre;
                // Accion cuando se hace click sobre boton ver mapa
                $('#btn-mapa').on('click',  function (event) {
                    console.log('Click en boton mostrar mapa');
                    $('#modal-body-mapa').html('<div id="mapa" style="width: 100%; height: 512px;"></div>');
                    $('#modal-mapa').modal('show');
                    var map = L.map('mapa', { center: [latitud, longitud], zoom: 16, zoomControl: false });
                    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker([latitud, longitud]).addTo(map)
                        .bindPopup('<p style="text-align: center"><b>' + edificio + '</b><br>' + nombre + '</p>')
                        .openPopup();
                    L.control.zoom({
                        position: 'bottomright'
                    }).addTo(map);
                    map.setView([latitud, longitud], 17);
                });
            }



            // Funcion para actualizar el numero de inventario asignado al cogido QR
            function updateNumInventario(id_qrgen, num_inventario) {
                // Referencia al codigo QR que sera acutalizado
                var qrgenRef = rootRef.ref('qrgen/' + id_qrgen);
                qrgenRef.update({ num_inventario: num_inventario}).then(
                    function(success) {
                        console.log('Exito al asignar Numero de Inventario a QR');
                        showMessageAlert('success', 'Exito al asignar Numero de Inventario a QR');
                        // Oculta el spinner de consulta
                        $('#spinner-consulta').hide();
                    },
                    function(error) {
                        console.log('Error al actualizar numero de inventario en QR ' , error);
                        showMessageAlert('error', 'Error al asignar Numero de Inventario a QR ' + error);
                        // Oculta el spinner de consulta
                        $('#spinner-consulta').hide();
                    }
                );
            }



            // Evento de hacer click sobre Asignar QR
            $('#btn-asignar-qr').on('click', function(event) {
                console.log('Click sobre boton asignar QR');
                event.preventDefault();
                var num_inventario = $('#inputNumInventario').val();
                if(num_inventario != "") {
                    $('#modal-body-asignar-qr').html('<div>¿Esta seguro de asignar el número de inventario ' + num_inventario + ' al codigo QR con ID ' + id_qrgen + '?</div>');
                    $('#modal-asignar-qr').modal('show');
                } else {
                    showMessageAlert('warning', 'Debe ingresar un numero de inventario que desea asignar al QR');
                }
            });



            // Evento de hacer click en confirmar asignar QR
            $('#btn-confirmar-asignar-qr').on('click', function(event){
                var num_inventario = parseInt($('#inputNumInventario').val());
                updateNumInventario(id_qrgen, num_inventario);
                $('#modal-asignar-qr').modal('hide');
                // Muestra el spinner de consulta
                $('#spinner-consulta').show();
            });



/// ===============================================================================================



        });
    </script>
