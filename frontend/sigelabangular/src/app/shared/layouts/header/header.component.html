<header class="main-header sombra">
  <!-- Logo -->
  <a  href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini" >
      <b>LAB</b>
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>SIGELAB</b>
    </span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>

    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

         <!-- OCULTAR MENU PARA NOTIFICACIONES -->
        <li class="dropdown notifications-menu"  *ngIf="itemNotificacion">
          <a class="dropdown-toggle" data-toggle="modal" data-target="#modalNotifications">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">{{this.notifications.length}}</span>
          </a>
        </li>
   

          <li class="dropdown messages-menu" *ngIf="!itemLogout"  >
              <a  [routerLink]="['/login']"    class="btn " title="Ingresar" id="logout"  style="cursor:pointer;">
                  <i class= "fa fa-sign-in" style="font-size: 14px;"></i> Ingresar</a>

          </li>

          <li class="dropdown messages-menu" *ngIf="itemLogout"  >
              <a (click)= "salir()" class="btn " title="Salir" id="logout"  style="cursor:pointer; ">
                  <i class= "fa fa-sign-in" style="font-size: 14px;"></i> Salir</a>

          </li>




      </ul>

    </div>

  </nav>

</header>


<!--MODAL PARA MOSTRAR EQUIPOS RELACIONADOS-->
<div class="modal fade" id="modalNotifications" role="dialog" *ngIf="itemNotificacion">
    <div class="modal-dialog modal-md">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
            <div class="box box-danger">
                <div class="box-header">
                  <i class="fa fa-map"></i>

                  <h3 class="box-title">NOTIFICACIONES</h3>
                  <span style="color:#dd4b39; float:right; cursor: pointer;" class="glyphicon glyphicon-remove" (click)="cerrarModal('modalNotifications')"></span>
                </div>
                
                <div class="box-body">               
                    <div class="panel-group" id="accordion">
                        
                        <div *ngFor="let item of this.notifications; let i = index;" class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}">Notificacion {{i}}: {{item.asunto}} <strong style="float: right;">Fecha: {{item.fecha}}</strong></a>
                            </h4>
                          </div>
                          <div id="collapse{{i}}" class="panel-collapse collapse">
                            <div class="panel-body">
                              {{item.mensaje}}
                              <button class="btn2 btn-danger danger" style="float: right;" type="button" (click)="finalizar(item.id, i)">Finalizar notificacion</button>
                            </div>
                          </div>
                        </div>

                    </div> 
                </div>
               

              </div>

      
        </div>
      </div>

    </div>
</div>
