<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Laboratorios</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Dashboard laboratorios</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" *ngIf="itemsel | async; let itemsel">

    <!-- Componente central de busquedad -->


    <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="box box-danger">
              <div class="box-header" >
                  <i class="fa fa-search"></i>
                  <h3 class="box-title">INDICADORES, ESTADISTICAS Y REPORTES</h3>
                </div>

            <div class="box-body">
              <form id="form-work" class="" name="form-work" action="#">

                  <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-2">

                              <label><input class="checkbox" type="checkbox" value="">Universidad</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label><input class="checkbox" type="checkbox" value="">Sede</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                              <label class="control-label" for="ciuor"><strong>Sede</strong></label>
                              <select name="ciour" class="form-control" id="">
                                <option value="">sede 1</option>
                                <option value="">sede 2</option>
                                <option value="">sede 3</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label><input class="checkbox" type="checkbox" value="">Facultad</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                              <label class="control-label" for="ciudess"><strong>Facultad</strong></label>
                              <select name="ciudess" class="form-control" id="">
                                  <option value="">facu 1</option>
                                  <option value="">facu 2</option>
                                  <option value="">facu 3</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-2">

                              <label><input class="checkbox" type="checkbox" value="">Departamento</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5">
                              <label class="control-label" for="ciuor"><strong>Departamento</strong></label>
                              <select name="ciour" class="form-control" id="">
                                <option value="">depto 1</option>
                                <option value="">depto 2</option>
                                <option value="">depto 3</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label><input class="checkbox" type="checkbox" value="">Escuela</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                              <label class="control-label" for="ciudess"><strong>Departamento</strong></label>
                              <select name="ciudess" class="form-control" id="">
                                  <option value="">depto 1</option>
                                  <option value="">depto 2</option>
                                  <option value="">depto 3</option>
                                </select>
                            </div>
                        </div>

                    </div>

                  </fieldset>
              </form>

              <div class="box box-danger" style="margin-top: 40px;">
                <div class="box-header" >
                  <button style="float: right;" class="btn2 btn-danger btn-lg danger" type="button" >Generar Reporte</button>
                </div>

                <div class="box-body">

                  <div class="col-md-12 col-lg-12">
                    <div class="box box-danger">
                      <div class="box-header" >
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">LABORATORIOS</h3>
                      </div>

                      <div class="box-body divScroll1">
                          <ngx-charts-advanced-pie-chart
                          [view]="view"
                          [scheme]="colorScheme"
                          [results]="single"
                          [label]="titulo"
                          (select)="onSelect($event)">
                        </ngx-charts-advanced-pie-chart>
                        <!-- <div class="col-md-2 col-sm-2 col-xs-2">
                            <div class="box box-solid box-info">
                                <div class="box-header">
                                  <h4 class="box-title">DATA</h4>
                                </div>

                                <div class="box-body">
                                    <h2>{{itemsel.servicios.length}}</h2>
                                </div>
                            </div>

                        </div>
              -->

                      </div>
                    </div>
                  </div>



                  <div class="col-md-12 col-lg-12">
                    <div class="box box-danger">
                        <div class="box-header" >
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">SERVICIOS</h3>
                          </div>

                      <div class="box-body">


                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-12">
                    <div class="box box-danger">
                        <div class="box-header" >
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">OTROS INDICADORES</h3>
                          </div>

                      <div class="box-body">


                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 col-lg-12">
                    <div class="box box-danger">
                        <div class="box-header" >
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">GRAFICO</h3>
                          </div>

                      <div class="box-body">


                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <div class="box box-danger">
                          <div class="box-header" >
                              <i class="fa fa-search"></i>
                              <h3 class="box-title">INDICADORES DE CLASIFICACION DE LABORATORIOS</h3>
                            </div>

                        <div class="box-body">



                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>


            </div>
          </div>
        </div>
    </div>

  </section>



</div>
