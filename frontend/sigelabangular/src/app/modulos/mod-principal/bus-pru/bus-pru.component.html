<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Practicas
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Componente central de busqueda -->

      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="box box-danger">
            <div class="box-header">
              <i class="fa fa-search"></i>

              <h3 class="box-title">Búsqueda</h3>

            </div>

            <div class="box-body">

              <div class="example-container mat-elevation-z8">
                <div class="example-header">
                  <mat-form-field>
                    <input style="outline: none;" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar práctica">
                  </mat-form-field>
                </div>

                <mat-table #tableserv #sort="matSort" [dataSource]="dataSource" matSort>

                  <!-- Position Column -->
                  <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombreprub}} </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cambiardata(row)" style = "cursor: pointer;"></mat-row>
                </mat-table>

                <mat-paginator #paginator="matPaginator"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
                </mat-paginator>
              </div>


            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!moduloinfo" class="row">
          <div class="col-md-12 col-lg-12">
              <div class="box box-danger">
                  <div class="box-body">
                      <h3>SIN DATOS SELECCIONADOS</h3>
                  </div>
              </div>

          </div>
      </div>

      <div id="detalle" *ngIf="moduloinfo" class="row">
          <div class="col-md-12 col-lg-12">
            <div class="box box-danger">
              <div class="box-body">
                  <div class="box-header">

                      <h3 class="box-title">Detalles de la Práctica</h3>
                    </div>
                <div class="row" style="margin-top:20px;">
                   <!-- INFORMACION LABORATORIO -->
                    <div class="col-md-6">
                      <div class="box box-danger">
                        <div class="box-header">
                            <i class="fa fa-building"></i>

                          <h3 class="box-title">Información Práctica</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <form  id="form-work" class="" name="form-work" action="#">
                            <fieldset>
                              <div class="form-group">
                                  <div class="col-md-12">
                                    <label class="control-label" for="nombreprub"><strong>Nombre :</strong> {{itemsel.nombreprub}}</label>

                                  </div>
                              </div>

                              <div class="form-group" style="margin-top: 20px;">
                                <div class="col-md-12">
                                  <button class="btn btn-danger" style="float: right;"  data-toggle="modal" data-target="#practicaprog"  type="button">Ver Programación</button>
                                </div>
                              </div>
                            </fieldset>
                          </form>
                        </div>

                      </div>
                    </div>
                  <div class="col-md-6">
                    <div class="box box-danger">
                      <div class="box-header">
                        <i class="fa fa-map"></i>

                        <h3 class="box-title">Ubicación</h3>
                      </div>

                      <div class="box-body">
                        <form  id="form-work" class="" name="form-work" action="#">
                          <fieldset>
                            <div class="form-group">
                                <div class="col-md-12">
                                  <label class="control-label" for="nombre"><strong>Nombre Laboratorio:</strong> {{itemsel.nombrelab}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                  <label class="control-label" for="desc"><strong>Descripción: </strong>{{itemsel.infoLab.desc}}</label>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                  <label class="control-label" for="dir"><strong>Dirección:</strong> {{itemsel.infoLab.dir}}</label>

                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                              <div class="col-md-12">
                                <label class="control-label" for="dispo"><strong>Disponibilidad:</strong></label>
                                <ul>
                                  <li *ngFor="let dispo of itemsel.infoLab.disponibilidad;">{{dispo.nombre}}</li>
                                </ul>
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                  <label class="control-label" for="email"><strong>Email:</strong> {{itemsel.infoLab.email}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12">
                                <label class="control-label" for="director"><strong>Director:</strong> {{itemsel.infoLab.director}}</label>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12">
                                <label class="control-label" for="escuela"><strong>Escuela: </strong> {{itemsel.infoLab.escuela}}</label>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12">
                                <label class="control-label" for="inves"><strong>Investigación:</strong> {{itemsel.infoLab.inves}}</label>
                              </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                              <div class="col-md-12">
                                <label class="control-label" for="dispo"><strong>Teléfonos:</strong></label>
                                <ul>
                                  <li *ngFor="let tel of itemsel.infoLab.telefonos;">{{tel}}</li>
                                </ul>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12">
                                <label class="control-label" for="subsede">
                                  <strong>Términos y condiciones:</strong> {{itemsel.infoLab.condiciones}}</label>
                              </div>
                            </div>

                          </fieldset>
                        </form>


                        <div id="mapaaser" style="height:250px"></div>
                      </div>


                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
      </div>

    </section>



</div>


<!-- modal de horario de practica -->
<div class="modal fade" id="practicaprog" role="dialog" >
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-body">
          <div class="box box-danger">
            <div class="box-header text-center">
              <i class="fa fa-calendar"></i>

              <h1 class="box-title">Programación de la Práctica</h1>
              <span style="color:#dd4b39; float:right; cursor: pointer;" class="glyphicon glyphicon-remove" (click)="cerrarModal('practicaprog')"></span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div *ngIf="itemsel">
                  <div class="form-group">
                      <div class="col-md-12">
                        <label class="control-label" for="semestre"><strong>Semestre:</strong> {{itemsel.infoPrub.programacion.semestre}}</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label class="control-label" for="numero"><strong>No estudiantes:</strong> {{itemsel.infoPrub.programacion.estudiantes}}</label>
                      </div>
                    </div>
              </div>

              <div class="col-md-12">
                  <div class= "cal" id="cal2">
                  </div>
                </div>

            </div>


          </div>
        </div>
      </div>

    </div>
  </div>

  <app-spinner></app-spinner>
