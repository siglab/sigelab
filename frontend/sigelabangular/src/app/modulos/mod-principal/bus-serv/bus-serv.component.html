<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Servicios</small>
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="#">
            <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Dashboard Servicios</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
      <!-- Componente central de busquedad -->
  
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="box box-danger">
            <div class="box-header">
              <i class="fa fa-search"></i>
  
              <h3 class="box-title">Busquedad</h3>
  
            </div>
  
            <div class="box-body">
              <form action="#" method="post">
                <div class="input-group">
                  <div class="input-group-btn">
  
                    <input type="text" class="form-control" name="busquedad" placeholder="Buscar">
                  </div>
                </div>
              </form>
            
      
              <div class="row" style="margin-top:30px;">
                  <div class="col-md-12">
                      <div class="box box-danger">
                          <div class="box-header">
                              <h3 class="box-title">SERVICIOS</h3>
                          </div>
                          <div class="box-body divScroll">
                              <div class="list-group">
                                  <a *ngFor="let item of this.servicios" (click)="cambiardata(item)" style="cursor: pointer;" class="list-group-item">{{item.nombre}}</a>
                                
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="!moduloinfo" class="row">
          <div class="col-md-12 col-lg-12">
              <div class="box box-danger">
                  <div class="box-body">
                      <h3>SIN DATOS SELECCIONADOS</h3>
                  </div>
              </div>
            
          </div>
      </div>
  
      <div *ngIf="moduloinfo" class="row">
          <div class="col-md-12 col-lg-12">
            <div class="box box-danger">
              <div class="box-body">
                  <div class="box-header">
                      <i class="fa fa-building"></i>
  
                      <h3 class="box-title">Detalles del servicio</h3>
                    </div>
                <div class="row" style="margin-top:20px;">
                   <!-- INFORMACION LABORATORIO -->
                    <div class="col-md-6">
                      <div class="box box-danger">
                        <div class="box-header">
                          <i class="fa fa-address-card-o"></i>
      
                          <h3 class="box-title">Informacion servicio</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form id="form-work" class="" name="form-work" action="#">
                                
                                <fieldset>
                                
                                    <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="ccpas"><strong>Direccion</strong></label>
                                          <input name="dire" [(ngModel)]="this.itemsel.info.dir" class="form-control"  type="text" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="nac"><strong>Telefono</strong></label>
                                          <input name="tele" [(ngModel)]="this.itemsel.info.tel" class="form-control"  type="text" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="ciuor"><strong>Celular</strong></label>
                                          <input name="cele" [(ngModel)]="this.itemsel.info.cel" class="form-control"  type="text" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="ciudes"><strong>Email</strong></label>
                                          <input name="emaile" [(ngModel)]="this.itemsel.info.email" class="form-control" type="text" readonly>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="paor"><strong>Pais Origen</strong></label>
                                          <input name="paor" class="form-control"  type="text" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                          <label class="control-label" for="pades"><strong>Pais Destino</strong></label>
                                          <input name="pades"  class="form-control" type="text" readonly>
                                        </div>
                                    </div> -->
              
                                </fieldset> 
                            </form>
                           
                        </div>
      
                      </div>
                    </div>
                  <div class="col-md-6">
                    <div class="box box-danger">
                      <div class="box-header">
                        <i class="fa fa-map"></i>
    
                        <h3 class="box-title">Ubicaci√≥n</h3>
                      </div>
                      <!-- /.box-header -->
                      <div class="box-body">
                        <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
                        <div id="mapaaser" style="height:250px"></div>
                      </div>
                      <!-- /.box-body -->
    
                    </div>
                  </div>
                 
                </div>

                <div class="row" style="margin-top:20px;">
                  <div class="col-md-12 text-center form-group">
                    <button class="btn2 btn-danger btn-lg btn-block danger" type="button" >SOLICITAR SERVICIO</button>

                  </div>
                </div>


              </div>
            </div>
          </div>
      </div>
  
    </section>
  
      
  
</div>
