

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Laboratorios</small>
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="#">
            <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Dashboard laboratorios</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
      <!-- Componente central de busquedad -->
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="box box-danger">
            <div class="box-header">
              <i class="fa fa-audio-description"></i>
  
              <h3 class="box-title">ADMINISTRADOR DE SOLICITUDES</h3>
  
            </div>
  
            <div class="box-body">
         
                <ul class="nav nav-tabs" >
                    <li><a class="tablas" data-toggle="tab"  href="#home" (click)="ocultar()" >
                      Solicitudes activas</a></li>
                    <li><a class="tablas" data-toggle="tab" href="#menu1" (click)="ocultar()">
                      Historial de solicitudes</a></li>
                </ul>

                <div class="row" style="margin-top:30px;">
                    <div class="col-md-12">
                        <div class="box box-danger">
                            <div class="tab-content">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="box-header">
                                        <i class="fa fa-flask"></i>
                                        
                                        <h3 class="box-title">SERVICIOS ACTIVOS</h3>
                                    </div>
                                    <div class="box-body divScroll">
                                        <table datatable [dtOptions]="dtOptions"  class="row-border hover">
                                            
                                            
                                        </table>                                        
                                    </div>
                                </div>
                                
                                <div id="menu1" class="tab-pane fade">
                                    <div class="box-header">
                                        <i class="fa fa-flask"></i>
                                        
                                        <h3 class="box-title">HISTORIAL DE SERVICIOS</h3>
                                    </div>
                                    <div class="box-body divScroll">
                                        <table style="width: 100%;" datatable [dtOptions]="dtOptions1"  class="row-border hover">
                                            
                                            
                                        </table>                                        
                                    </div>
                                </div>
                              </div>
                            
  
                        </div>
                    </div>
                </div>
  
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="!moduloinfo" class="row">
          <div class="col-md-12 col-lg-12">
              <div class="box box-danger">
                  <div class="box-body">
                      <h3>SIN DATOS SELECCIONADOS</h3>
                  </div>
              </div>
            
          </div>
      </div>
  
      <div *ngIf="moduloinfo" class="row" style="margin-top:20px;">
         
            <!-- INFORMACION LABORATORIO -->
            <div class="col-md-12">
              <div class="box box-danger">
                <div class="box-header">
                  <i class="fa fa-address-card-o"></i>

                  <h3 class="box-title">Informacion Servicio</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <h3 class="box-title">{{this.itemsel.nombre}}</h3>
                    <form id="form-work" class="" name="form-work" action="#">
                        
                        <fieldset>
                        
                            <div class="form-group">
                                <div class="col-md-6">
                                  <label class="control-label" for="ccpas"><strong>Direccion</strong></label>
                                  <input name="dir" [(ngModel)]="this.itemsel.info.dir" class="form-control"  type="text" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                  <label class="control-label" for="nac"><strong>Telefono</strong></label>
                                  <input name="tel" [(ngModel)]="this.itemsel.info.tel" class="form-control"  type="text" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                  <label class="control-label" for="ciuor"><strong>Celular</strong></label>
                                  <input name="cel" [(ngModel)]="this.itemsel.info.cel" class="form-control"  type="text" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                  <label class="control-label" for="ciudes"><strong>Email</strong></label>
                                  <input name="email" [(ngModel)]="this.itemsel.info.email" class="form-control" type="text" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                  <label class="control-label" for="ciudes"><strong>Estado</strong></label>
                                  <input name="esta" [(ngModel)]="this.itemsel.estado" class="form-control" type="text" readonly>
                                </div>
                            </div>
                            <div *ngIf="this.itemsel.estado == 'NO ACEPTADO'" class="form-group">
                                <div class="col-md-12">
                                    <button class="btn2 btn-danger btn-lg btn-block danger" type="button" >CANCELAR</button>
                                </div>
                            </div>
                        </fieldset> 
                      </form>
                    
                </div>

              </div>
            </div>
                 
                
      </div>
  

    </section>
  
      
  
</div>
