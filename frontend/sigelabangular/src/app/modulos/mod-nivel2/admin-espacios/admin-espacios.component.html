<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
    Laboratorios
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Dashboard laboratorios</li>
    </ol>
  </section>

  <!-- Main content -->
  <!-- <section class="content" *ngIf="itemsel | async; let itemsel"> -->

    <section class="content">
    <!-- Componente central de busquedad -->

    <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="box box-danger">
              <div class="box-header">
                <div class="form-group">
                    <div class="col-md-12">
                        <button style="float: right;" class="btn2 btn-danger btn-lg danger" type="button" data-toggle="modal" data-target="#myModal">Nuevo espacio</button>
                    </div>
                </div>
              </div>
            <div class="box-body">
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-12"  *ngIf="itemsel | async; let itemsel">
                        <div class="box box-danger">
                            <div class="box-header">
                                <i class="fa fa-map"></i>

                                <h3 class="box-title">Espacios vinculados</h3>
                            </div>
                            <div class="box-body">
                                <!-- <div *ngIf="this.itemsel.espacios.length == 0">
                                    <h3>SELECCIONE UN LABORATORIO</h3>
                                </div> -->
                                 <div class="example-container mat-elevation-z8" *ngIf="">
                                    <div class="example-header">
                                      <mat-form-field>
                                        <input style="outline: none;" matInput (keyup)="applyFilterPers($event.target.value)" placeholder="Buscar Espacio">
                                      </mat-form-field>
                                    </div>

                                    <mat-table #tableSpace #sortSpace="matSort" [dataSource]="dataSourceSpace" matSort>


                                      <ng-container matColumnDef="nombre">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.capacity}} </mat-cell>
                                      </ng-container>

                                      <mat-header-row *matHeaderRowDef="displayedColumnsSpace"></mat-header-row>
                                      <mat-row *matRowDef="let row; columns: displayedColumnsSpace;" style="cursor: pointer;" (click)="cambiardata(row, 'inactivos')"
                                        data-toggle="modal" data-target="#modal"></mat-row>
                                    </mat-table>

                                    <mat-paginator #paginatorSpace="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                                    </mat-paginator>
                                  </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="box box-danger">

                            <i class="fa fa-address-card-o"></i>

                            <h3 class="box-title">Ficha tecnica de espacio seleccionado</h3>
                            <div class="form-group">
                                    <div class="col-md-12">
                                        <button class="btn2 btn-danger btn-lg danger" style="float: right;" type="button" >ver programacion actividades</button>
                                    </div>
                                </div>
                          </div>

                                        <div class="col-md-3 col-sm-6 col-xs-12">

                                            <span class="info-box-icon bg-aqua">
                                                <i class="fa fa-thumbs-o-up"></i>
                                            </span>

                                            <div class="info-box-content">
                                              <span class="info-box-text">SENSOR 1</span>
                                              <span class="info-box-number"></span>
                                            </div>

                                          </div>
                                          <!-- /.info-box -->
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-md-3 col-sm-6 col-xs-12">

                                              <span class="info-box-text">SENSOR 2</span>
                                              <span class="info-box-number"></span>

                                          </div>

                                        </div>
