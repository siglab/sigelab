<div class="body">

  <div class="image-container set-full-height">




    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <!--      Wizard container        -->
          <div class="wizard-container">
            <div class="card wizard-card" data-color="green" id="wizardProfile">
              <form action=""   #RegForm="ngForm" method="" >
                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

                <div class="wizard-header">
                  <h3 class="wizard-title">
                    REGISTRO SIGELAB
                  </h3>

                </div>

                <div class="wizard-navigation">
                  <ul>
                  </ul>
                  <div class="moving-tab" style="width: 127px; transform: translate3d(-8px, 0px, 0px); transition: transform 0s ease 0s;"> Usuario </div>
                </div>

                <div class="tab-content" style="margin-top: 30px">

                  <div class="tab-pane-in" id="about">
                    <div class="row">

                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group" [ngClass]="{'has-error': (email2.errors?.required) && (email2.touched) || (email2.errors?.pattern) }">
                          <span class="input-group-addon">
                            <i class="material-icons">email</i>
                          </span>
                          <div class="form-group label-floating">
                            <label class="control-label">Email
                              <small>(obligatorio)</small>
                            </label>
                            <input #email2="ngModel" (keyup) ="emailcheck($event,email2 )" [(ngModel)]="email" name="email" type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                              required>
                          </div>

                          <div style="color:red;" *ngIf="(email2['errors']?.required) && (email2.touched)"> Este campo es obigatorio.</div>
                          <div style="color:red;" *ngIf="(email2['errors']?.pattern)"> Este campo no contiene un formato de correo valido.</div>
                          <div> {{ status}} </div>

                        </div>
                      </div>

                      <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group" [ngClass]="{'has-error': (pas.errors?.required) && (pas.touched)||(pas.errors?.minlength)  }">
                          <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                          </span>
                          <div class="form-group label-floating">
                            <label class="control-label">Password
                              <small>(obligatorio)</small>
                            </label>
                            <input #pas="ngModel" [(ngModel)]="pass" minlength="7" name="password" type="password" class="form-control" required>
                          </div>

                          <div *ngIf="pas['errors']?.minlength " style="color:red;"> Escriba al menos {{pas['errors'].minlength.requiredLength}} caracteres.</div>
                          <div *ngIf="pas['errors']?.required && (pas.touched)" style="color:red;"> Este campo es obigatorio.</div>
                        
                        </div>

                      </div>
                              

                    </div>
                  </div>

                </div>
                <div class="wizard-footer">
                  <div class="pull-right">
                    <input type='button' (click)="createUser()" class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Guadar' />
                  </div>


                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
          <!-- wizard container -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!--  big container -->


  </div>
</div>
